<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro, Login y Cálculo de Agua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sección de Registro -->
        <div class="register-container" id="registerSection" style="display: none;">
            <h2>Registro</h2>
            <form id="register-form" autocomplete="off">
                <div class="input-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="register-password" required>
                    <span id="password-strength-message" class="password-strength"></span>
                </div>
                <button type="submit" id="register-btn" disabled>Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="goToLogin">Iniciar Sesión</a></p>
        </div>

        <!-- Sección de Login -->
        <div class="login-container" id="loginSection">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="goToRegister">Registrarse</a></p>
        </div>

        <!-- Sección de Cálculo de Agua -->
        <div class="container" id="calcSection" style="display: none;">
            <h1>Cálculo de Agua para Reducir Grado Alcohólico</h1>
            <form action="" method="post" id="calc-form">
                <label for="litrosAlcohol">Cantidad de alcohol (96%):</label>
                <input type="number" id="litrosAlcohol" name="litrosAlcohol" step="0.01" required><br>

                <label for="unidad">Seleccionar unidad:</label>
                <select id="unidad" name="unidad">
                    <option value="litros">Litros</option>
                    <option value="mililitros">Mililitros</option>
                </select><br>

                <label for="porcentajeFinal">Porcentaje final deseado (% de alcohol):</label>
                <input type="number" id="porcentajeFinal" name="porcentajeFinal" step="0.01" required><br>

                <button type="submit">Calcular</button>
            </form>

            <p id="resultado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
